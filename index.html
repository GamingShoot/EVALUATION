<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page Principale</title>
    <!-- Lien vers le fichier CSS pour le style de la page -->
    <link rel="stylesheet" href="evaluation.css">
</head>
<body>
    <!-- Section d'en-tête du site -->
    <header>
        <h1>Bienvenue sur Mon Site</h1>
        <!-- Barre de navigation -->
        <nav>
            <ul>
                <!-- Lien vers la page d'accueil -->
                <li><a href="index.html">Accueil</a></li>

    <main>
        <h2>Galerie d'Images</h2>

            <figure>

                <img src="promotion 2022.jpg" alt="Image 2">

            <figure>
                <img src="promotion 2023.jpg" alt="Image 3">

            </figure>
        </div>
        <!-- Bouton pour rediriger vers la page de contact -->

    <!-- Pied de page -->
    <footer>
        <p>&copy; 2024 Nathan Vautier. Tous droits réservés.</p>
